<main class="py-6 bg-surface-secondary">
    <div class="container-fluid">
      
        <div class="pb-3">
            <button type="button" (click)="transferFunds()" class="btn btn-outline-dark">Transfer Funds</button>
        </div>     

<div class="card shadow border-0 mb-7">
    <div class="card-header">
        <h5 class="mb-0">My Transfers</h5>
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-nowrap">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Top up Phone</th>
                    <th scope="col">Amount Top up </th>
                   
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of allTopUpsArray">
                    <td>
                        <img alt="..." src="https://images.unsplash.com/photo-1502823403499-6ccfcf4fb453?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80" class="avatar avatar-sm rounded-circle me-2">
                        <a class="text-heading font-semibold" href="#">
                            Robert Fox
                        </a>
                    </td>
                    <td>
                        Feb 15, 2021
                    </td>
                    <td>
                       {{data.phoneNumber}}
                    </td>
                    <td>
                        {{data.amount}}
                    </td>
                  
                    <td class="text-end">
                    
                        <button type="button" class="btn btn-sm btn-square btn-neutral text-danger-hover">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
              
                <tr>
             
            </tbody>
        </table>
    </div>
    <div class="card-footer border-0 py-5">
        <span class="text-muted text-sm">Showing 10 items out of 250 results found</span>
    </div>
</div>
</div>
</main>
